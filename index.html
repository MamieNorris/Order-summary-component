<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OrderSUmmary Component by Bryan Villert</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="overlay">
            <div class="main-container">
                <img class="illustration-hero" src="Images/illustration-hero.svg" alt="illustration-hero">

                <h1>Order Summarry</h1>

                <div class="p-main">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div class="subscription">
                    <img class="icon-music" src="Images/icon-music.svg" alt=""icon-music>
                    <div class="subscription-info">
                        
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a class="change-link" href="#">Change</a>
                </div>

                <button class="payement">Proceed to Payment</button>

                <button class="cancel">Cancel Order</button>
            </div>
        </main>
    </body>
</html>
